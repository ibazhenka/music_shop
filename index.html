    <script> 
        $(document).ready(function() {
            // BURGER MENU
            $(".close-field").css({'width': ()=>document.body.clientWidth, 'height': ()=>window.innerHeight-$('.menu-container').outerHeight()} )
            $(".close-button, .close-field").hide();
            
            $(".burger-button").click(function() {
                $(".menu-wrapper").slideToggle( "slow", function() {
                    if(window.innerHeight < $(".menu-wrapper").outerHeight()){
                        $(".burger-button").hide();
                        $(".close-button, .close-field").show()

                        if($(this).css('display') === 'none'){
                           $(this).removeAttr('style');
                        }
                    } else {
                        $("#body").css({'position': 'fixed', 'overflow': 'scroll'})
                        $(".burger-button").hide();
                        $(".close-button, .close-field").show()

                        if($(this).css('display') === 'none'){
                           $(this).removeAttr('style');
                        }
                    }
                });
                
            });
            $(window).resize(function() {
                if(window.innerWidth>960) {
                    $(".menu-wrapper").css({'display':'flex'})
                    $(".burger-button").hide();
                    $(".close-button, .close-field").hide();
                } else {
                    $(".menu-wrapper").css({'display':'none'})
                    $(".burger-button").show();
                    $(".close-button, .close-field").hide();
                }
            });
        
            $(".close-button, .close-field").click(function() {
                $("#body").removeAttr('style')
                $(".close-button, .close-field").hide();
                $(".burger-button").show();
                $(".menu-wrapper").slideToggle( "slow", function() {
                    if($(this).css('display') !== 'none' ){
                       $(this).attr({'display': 'none'});
                    }
                    
                });
            }); 
            
            // HOVER        
            
            $(".item").hover(function(){$(this).append('<div class="item-hover">view more</div>')}, function(){$('div.item-hover').remove()
            })
                       
            // SLIDER
            
            
            $(".slider, .slide-img, .slide ").css("width", ()=>document.body.clientWidth)
            $(window).resize(()=>$(".slider, .slide-img, .slide").css("width", ()=>document.body.clientWidth))
            
            $(".slider, .arrow-left, .arrow-right").css("height", ()=>$(".slide-img").outerHeight())
            $(window).resize(()=>$(".slider, .arrow-left, .arrow-right").css("height", ()=>$(".slide-img").outerHeight()))
            
            
            const slides = document.querySelectorAll('.slide');
            
            for (let i=0;i < slides.length; i++ ){
                $(".bullets").append('<li class="bullet"></li>')
            }
            $(".bullet:first-child").addClass('active')
            const bullets =$('ul.bullets li')
            
            let currentSlide = 0

            function carusel() {
                slides[currentSlide].className = 'slide';
                bullets[currentSlide].className = 'bullet'
                currentSlide = (currentSlide+1)%slides.length;
                slides[currentSlide].className = 'slide showing';
                bullets[currentSlide].className = 'bullet active'
            }
            
            let idInterval = setInterval(carusel, 7000)
            
            function goToSlide(numOfSlide){
                clearInterval(idInterval)
                slides[currentSlide].className = 'slide';
                bullets[currentSlide].className = 'bullet'
                currentSlide = (numOfSlide+slides.length)%slides.length;
                slides[currentSlide].className = 'slide showing';
                bullets[currentSlide].className = 'bullet active'
                idInterval = setInterval(carusel, 7000)
            }
                        
            $('.bullet').click(function(){
                clearInterval(idInterval)
                let index=bullets.index(this)
                slides[currentSlide].className = 'slide';
                bullets[currentSlide].className = 'bullet'
                currentSlide = index
                slides[index].className = 'slide showing'
                bullets[index].className = 'bullet active'
                idInterval = setInterval(carusel, 7000)
            });
            
            $('.bullet').on('click', function () {
                $(this).find('.bullet').addClass('active');
            });
            
            
            $(".arrow-right").click(()=>goToSlide(currentSlide+1))
            $(".arrow-left").click(()=>goToSlide(currentSlide-1))
            
            if(window.innerWidth<460){
                $(".item").removeClass("item-big")
            }
            
      });  
    </script>
